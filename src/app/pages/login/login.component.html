<div class="login-container">
  <mat-card>
    <mat-card-title style="padding: 20px">Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Adres e-mail</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Zaloguj się
        </button>
      </form>
      <mat-divider style="margin-top: 20px"></mat-divider>
<!--      <asl-google-signin-button></asl-google-signin-button>-->
      <button mat-raised-button color="primary" routerLink="/register" routerLinkActive="active">
        Rejestracja
      </button>
    </mat-card-content>
  </mat-card>
</div>
