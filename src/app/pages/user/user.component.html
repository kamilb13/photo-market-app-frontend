<div class="home">
  <h1>Witaj {{this.currentUser?.name}} {{this.currentUser?.surname}}</h1>
  <p>Twoje zdjęcia:</p>
  <div *ngIf="photos.length === 0">
    <p><i><strong>Brak zdjęć.</strong></i></p>
  </div>

  <div class="gallery">
    <mat-card *ngFor="let photo of photos">
      <img mat-card-image [src]="photo.imageUrl" alt="Photo">
      <mat-card-title>{{ photo.title }}</mat-card-title>
      <mat-card-subtitle>{{ photo.description }}</mat-card-subtitle>
      <mat-card-subtitle>{{ photo.amount }} PLN</mat-card-subtitle>
    </mat-card>
  </div>

  <p>Kupione zdjęcia:</p>
  <div *ngIf="purchasedPhotos.length === 0">
    <p><i><strong>Brak zdjęć.</strong></i></p>
  </div>

  <div class="gallery" *ngIf="purchasedPhotos.length > 0">
    <mat-card *ngFor="let photo of purchasedPhotos">
      <img mat-card-image [src]="photo.imageUrl" alt="Photo">
      <mat-card-title>{{ photo.title }}</mat-card-title>
      <mat-card-subtitle>{{ photo.description }}</mat-card-subtitle>
      <mat-card-subtitle>{{ photo.amount }} PLN</mat-card-subtitle>
      <mat-card-subtitle>Autor: {{ photo.owner_username }}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
