<h2 mat-dialog-title>Potwierdź zakup</h2>
<mat-dialog-content>
  <p>Czy na pewno chcesz kupić "{{ data.title }}" za {{ data.amount }} PLN?</p>
  <img [src]="data.imageUrl" alt="Photo" width="100%">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Nie</button>
  <app-payment [productId]="this.productId" [productName]="this.photoName" [productPrice]="this.photoPrice" />
</mat-dialog-actions>
